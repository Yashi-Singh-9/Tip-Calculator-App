<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> <!-- Icon Link  -->
  <link rel="stylesheet" href="style.css"> <!-- CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap Link -->

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main class="d-flex justify-content-center align-items-center flex-column">

    <section class="mb-5">
      <img src="images/logo.svg" alt="Logo">
    </section>

    <section class="calculator-container p-5 rounded-4 d-flex">
      <div class="left-container me-5 flex-grow-1">
          <label for="bill" class="mb-2">Bill</label>
        <div class="input position-relative mb-4">
          <img src="images/icon-dollar.svg" alt="" class="position-absolute top-50 start-0 translate-middle-y ms-3">
          <input type="text" id="bill" placeholder="0" class="p-2 rounded">
          <span class="error d-block text-danger mb-2" id="bill-error"></span>
        </div>

        <label for="tip" class="mb-3">Select Tip %</label>
        <div class="tip-option mb-4">
          <button class="border-0 rounded-2 p-2">5%</button>
          <button class="border-0 rounded-2 p-2">10%</button>
          <button class="border-0 rounded-2 p-2">15%</button>
          <button class="border-0 rounded-2 p-2">25%</button>
          <button class="border-0 rounded-2 p-2">50%</button>
          <input type="text" id="custom-tip" class="custom pe-2 rounded" placeholder="Custom">
        </div>
        
        <div class="divide d-flex justify-content-between">
          <label for="people" class="mb-2">Number of People</label>
          <span class="error text-danger mb-2" id="people-error"></span> <!-- Error span for People -->
        </div>

        <div class="input position-relative mb-5">
          <img src="images/icon-person.svg" alt="" class="position-absolute top-50 start-0 translate-middle-y ms-3">
          <input type="text" id="people" placeholder="0" class="p-2 rounded">
        </div>

      </div>

      <div class="right-container flex-grow-2 p-4 rounded-4">
        <div class="total d-flex justify-content-between align-items-center mb-5">
          <p>Tip Amount <span class="d-block">/ person</span></p>
          <h1>$0.00</h1>
        </div>

        <div class="total d-flex justify-content-between mb-5">
          <p>Total <span class="d-block">/ person</span></p>
          <h1>$0.00</h1>
        </div>

        <button class="reset border-0 w-100 rounded-2 p-3 text-uppercase" id="reset">Reset</button>
      </div>
    </section>
  </main>
  <footer class="text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-decoration-none fst-italic fw-bold">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/yashi-singh-b4143a246" target="_blank" class="text-decoration-none fst-italic fw-bold">Yashi Singh</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
